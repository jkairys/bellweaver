name: Test Compass Client

on:
  push:
    branches: [main]
    paths:
      - 'packages/compass-client/**'
      - '.github/workflows/test-compass.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/compass-client/**'
      - '.github/workflows/test-compass.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/compass-client

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: packages/compass-client/.venv
          key: venv-compass-${{ runner.os }}-${{ hashFiles('packages/compass-client/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install package
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: poetry run pytest --cov=compass_client --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/compass-client/coverage.xml
          flags: compass-client
          fail_ci_if_error: false
