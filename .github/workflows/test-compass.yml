name: Test Compass Client

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      compass-client: ${{ steps.changes.outputs.compass-client }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changes
        id: changes
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha || 'HEAD~1' }}...HEAD | grep -q "^packages/compass-client/"; then
            echo "compass-client=true" >> $GITHUB_OUTPUT
          else
            echo "compass-client=false" >> $GITHUB_OUTPUT
          fi

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.compass-client == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/compass-client

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: packages/compass-client/.venv
          key: venv-compass-${{ runner.os }}-${{ hashFiles('packages/compass-client/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install package
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: poetry run pytest --cov=compass_client --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/compass-client/coverage.xml
          flags: compass-client
          fail_ci_if_error: false

  compass-skipped:
    needs: detect-changes
    if: needs.detect-changes.outputs.compass-client == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Compass client tests skipped
        run: echo "âœ“ Compass client tests skipped (no changes detected)"
